<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>KCRM</title>
  <style>
    body {
      font-family: 'Impact';
    }

    .bg_grey {
      height: 180px;
      background-color: grey;
      text-align: center;
      line-height: 190px;
      font-size: 70px;
    }

    input[id="mIcon"] {
      display: none;
    }

    input[id="mIcon"]+label {
      display: block;
      width: 60px;
      height: 40px;
      position: relative;
      cursor: pointer;
    }

    input[id="mIcon"]+label span {
      display: block;
      height: 5px;
      width: 100%;
      background-color: black;
      border-radius: 30px;
      position: absolute;
      transition: all 0.35s;
    }

    input[id="mIcon"]:checked+label span:nth-child(1) {
      top: 50%;
      transform: translateY(-50%) rotate(400deg);
    }

    input[id="mIcon"]:checked+label span:nth-child(2) {
      top: 50%;
      opacity: 0;
    }

    input[id="mIcon"]:checked+label span:nth-child(3) {
      top: 50%;
      transform: translateY(-50%) rotate(-400deg);
    }

    input[id="mIcon"]+label span:nth-child(1) {
      top: 0;
    }

    input[id="mIcon"]+label span:nth-child(2) {
      top: calc(50% - 3px);
    }

    input[id="mIcon"]+label span:nth-child(3) {
      bottom: 0;
    }

    input[id="mIcon"]:checked {
      padding: 240px;
      width: 90px;
      font-size: 70px;
      background-color: grey;
    }

    .menu {
      display: inline-block;
    }

    .list_list {
      display: none;
      background-color: grey;
      width: 50px;
    }

    .list_list2 {
      background-color: grey;
      width: 150px;
      height: 190px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="bg_grey">|!|KCRM|!|</h1>
  </header>
  <div class="wrap">
    <div class="side_nav">
      <div class="menu">
        <input type="checkbox" id="mIcon" name="mIcon" class="list_list2" />
        <label for="mIcon">
          <span></span>
          <span></span>
          <span></span>
        </label>


      </div>
      <div class="list_list" id="sd">
        <ul id="so">
          <li>목적</li>
          <li>역사</li>
          <li>기타정보</li>
          <li>후원</li>
        </ul>
      </div>
    </div>
    <div class="right_txt">
    </div>

  </div>
  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <script>
    $(document).ready(function() {
      $("#mIcon").change(function() {
        if ($("#mIcon").is(":checked")) {
          $('#sd').attr('class', 'list_list2')
        } else {
          $('#sd').attr('class', 'list_list')
        }
      });
    });
  </script>
</body>

</html>
